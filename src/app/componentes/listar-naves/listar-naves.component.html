<div class="container" style="color: white; padding: 20px;">
  
  <h2>Listagem de Naves</h2>
  <hr />

  <button (click)="buscarNaves()">Buscar Naves</button>

  <ul>
    @for (nave of listaNaves; track nave.id) {
      <li>
        <strong>{{ nave.modelo }}</strong> ({{ nave.descricao }})
        
        <a [routerLink]="['/nave', nave.id]">Detalhes</a>
      </li>
    }
    
    @if (listaNaves.length === 0) {
      <p>Clique no botÃ£o acima para carregar as naves.</p>
    }
  </ul>

</div>
